name: security_scan

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  unit_tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pytest

      - name: Run tests (gate para verde/vermelho)
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          pytest -q

  smoke_scan:
    runs-on: ubuntu-latest
    needs: unit_tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps + tools (Nikto/Nmap)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          sudo apt-get update
          sudo apt-get install -y nikto nmap

      - name: Run 1-min smoke scan (informativo, n√£o quebra o job)
        continue-on-error: true
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          mkdir -p out-ci
          python -m src.scanner \
            -t https://demo.owasp-juice.shop \
            --crawl-depth 0 --max-pages 10 \
            --request-timeout 4 \
            --nikto --nikto-maxtime 30 \
            --nmap  --nmap-maxtime 20 \
            --max-scan-seconds 60 \
            --fancy-progress \
            --out out-ci

      - name: Upload reports (artifacts)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: websec-reports
          path: out-ci/**
          if-no-files-found: warn
          retention-days: 7