name: security_scan

on: [push]
jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: python -m venv .venv && source .venv/bin/activate && pip install -r requirements.txt
      - name: Run scan (3min balanced)
        run: |
          source .venv/bin/activate
          python -m src.scanner -t https://demo.owasp-juice.shop \
            --crawl-depth 0 --max-pages 15 \
            --request-timeout 4 \
            --nikto --nikto-maxtime 50 \
            --nmap  --nmap-maxtime 45 \
            --max-scan-seconds 180 \
            --out out